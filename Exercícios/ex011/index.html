<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 media</title>
</head>
<body>
    <h1>Dynamic image</h1>
    <p>Try opening this site on differents devices or simply increase and decrease the size in your browser </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Flexible image">
    </picture>
    <h1>Playing audio</h1>
    <p>LetÂ´s go to learn playing audios in HTML5</p>
    <audio src="midia/beats-to-relax-study-to (1).mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">

    </audio>
    <audio preload="metadata" controls autoplay>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">

        <source src="midia/happy-mistake.wav" type="audio/wav">
    </audio>
</body>
</html>
